<!DOCTYPE html>
<html>
<head>
    <title>Prespuesto Abierto</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/assets/stylesheets/style.css"/>
    <link rel="stylesheet" href="assets/stylesheets/d3-bootstrap-plugins.css"/>
</head>
<body>
<div id="body">
    <h1>Presupuesto 2013</h1>
</div>

<script src="/assets/javascripts/jquery-1.8.3.min.js"></script>
<script src="/assets/javascripts/d3.v2.4.4.js"></script>
<script src="/assets/javascripts/d3.v3.js"></script>
<script src="/assets/javascripts/d3.layout.js"></script>
<script>
    var w = 1280 - 80,
            h = 800 - 180,
            x = d3.scale.linear().range([0, w]),
            y = d3.scale.linear().range([0, h]),
            color = d3.scale.category10(),
            root,
            node;

    var treemap = d3.layout.treemap()
            .round(false)
            .size([w, h])
            .sticky(true)
            .value(function(d) { return d.monto; });

    var svg = d3.select("#body").append("div")
            .attr("class", "chart")
            .style("width", w + "px")
            .style("height", h + "px")
            .append("svg:svg")
            .attr("width", w)
            .attr("height", h)
            .append("svg:g")
            .attr("transform", "translate(.5,.5)");

    d3v3.csv("/assets/data/2013.csv", function(data) {

        // Process data
        var nest = d3.nest()
                .key(function(d) { return d.finalidad })
                .entries(data);
        for (var i=0; i<nest.length; i++) {
            if (nest[i].hasOwnProperty("values")) {
                nest[i]["children"] = nest[i]["values"];
                delete nest[i]["values"];
            }
            if (nest[i].hasOwnProperty("key")) {
                nest[i]["name"] = nest[i]["key"];
                delete nest[i]["key"];
            }
        }

        var budget = {
            name : "budget",
            children : nest
        }

        node = root = budget;


        var nodes = treemap.nodes(root)
                .filter(function(d) {
                    return !d.children;
                });


        var cell = svg.selectAll("g")
                .data(nodes)
                .enter().append("svg:g")
                .attr("class", "cell")
                .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
                .on("click", function(d) { return zoom(node == d.parent ? root : d.parent); });

        cell.append("svg:rect")
                .attr("width", function(d) { return d.dx - 1; })
                .attr("height", function(d) { return d.dy - 1; })
                .attr("class", "area")
                .style("fill", function(d) {
                    return color(d.parent.name);
                });

        cell.append("svg:text")
                .attr("x", function(d) { return d.dx / 2; })
                .attr("y", function(d) { return d.dy / 2; })
                .attr("dy", ".35em")
                .attr("text-anchor", "middle")
                .text(function(d) {
                    return d.funcion;
                })
                .style("opacity", function(d) { d.w = this.getComputedTextLength(); return d.dx > d.w ? 1 : 0; });

        d3.select(window).on("click", function() { zoom(root); });

        d3.select("select").on("change", function() {
            treemap.value(amount).nodes(root);
            zoom(node);
        });
    });

    function amount(d) {
        return d.monto;
    }

    function zoom(d) {
        var kx = w / d.dx, ky = h / d.dy;
        x.domain([d.x, d.x + d.dx]);
        y.domain([d.y, d.y + d.dy]);

        var t = svg.selectAll("g.cell").transition()
                .duration(d3.event.altKey ? 7500 : 750)
                .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

        t.select("rect")
                .attr("width", function(d) { return kx * d.dx - 1; })
                .attr("height", function(d) { return ky * d.dy - 1; })

        t.select("text")
                .attr("x", function(d) { return kx * d.dx / 2; })
                .attr("y", function(d) { return ky * d.dy / 2; })
                .style("opacity", function(d) { return kx * d.dx > d.w ? 1 : 0; });

        node = d;
        d3.event.stopPropagation();
    }

</script>
</body>
</html>
